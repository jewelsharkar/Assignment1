<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kashem mama tea stall</title>
    <style>
    label{
        display: block;
        margin: 5px;
    }
    </style>
</head>
<body>
    <h2>Welcome to Kashem mamm tea stall</h2>
    <form>
        <label for="name">Your name
        <input id="name"
        type="text" placeholder="Your Name">
    </label> 
        <label for="email">Your Email
        <input id="email"
        type="email" placeholder="Your Email">
    </label>
    <fieldset>
        <legend>pick One cup of tea</legend>
        <label for="Duth-cha">
            <input type="radio" name="cha"> Duth cha
        </label>

        <label for="Lal-cha">
            <input type="radio" name="cha"> Lal cha
        </label>

        <label for="Mali-cha">
            <input type="radio" name="cha"> Mali cha
        </label>

        <label for="pudina-cha">
            <input type="radio" name="cha"> pudina-cha
        </label>

        <label for="Gure-cha">
            <input type="radio" name="cha"> Gure cha
        </label>

    </fieldset>
    <fieldset>
        <legend>Select one or more nasta</legend>
        <label for="puri">
            <input type="checkbox" name="nasta" id="puri">Puri
        </label>

        <label for="piozu">
            <input type="checkbox" name="nasta" id="piozu">Piozu
        </label>

        <label for="chop">
            <input type="checkbox" name="nasta" id="chop">chop
        </label>

        <label for="biskut">
            <input type="checkbox" name="nasta" id="biskut">Biskut
        </label>
    </fieldset>
    <fieldset>
        <legend>Special Pure Liqued Mily cha Tk-20</legend>
        <textarea name="" id="" cols="60" rows="3"></textarea>
    </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</body>
</html>
